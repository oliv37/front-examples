<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Play Pause Button</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="play"></div>

        <script>
            document.querySelector('.play').onclick = function() {
                this.classList.toggle('active');
                return false;
            };
        </script>
    </body>
</html>
