<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Custom Radio Button and Checkbox</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <label class="rad">
            <input type="radio" name="r1" value="a" />
            <i></i> Radio 1
        </label>
        <label class="rad">
            <input type="radio" name="r1" value="b" />
            <i></i> Radio 2
        </label>

        <br>
        <br>

        <label class="ckb">
            <input type="checkbox" value="a" />
            <i></i> Checkbox 1
        </label>
        <label class="ckb">
            <input type="checkbox" value="b" />
            <i></i> Checkbox 2
        </label>

        <br>
        <br>

        <div class="img-panel">
            <label>
                <input type="checkbox" value="cz" />
                <img src="flag.png">
            </label>
        </div>

        <div class="juiz">
            <p>
                <input type="checkbox" id="test1">
                <label for="test1">Rouge</label>
            </p>
            <p>
                <input type="checkbox" id="test2" checked="checked">
                <label for="test2">Jaune</label>
            </p>
            <p>
                <input type="checkbox" id="test3" disabled="disabled">
                <label for="test3">Vert</label>
            </p>
            <p>
                <input type="checkbox" id="test4" checked="checked" disabled="disabled">
                <label for="test4">Marron</label>
            </p>
        </div>
    </body>
</html>
